<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" title="Eric Stein RSS">
  </head>

  <body>

    <div id="container">
      <div id="topbar">
      </div>

    <div id="headerArea">

      <div id="header">
        <h1 class="p-name">{{ page.title }}</h1>
      </div>

        <nav id="navbar">
          {% include navbar.html %}
        </nav>
      </div>

      <div id="flex">

        <main>
          <div id="pageContent">
            {{ content }}
          </div>
        </main>

      </div>

      <footer id="footer"><a href="/license/">© by Eric Stein, 2013–2024</a></footer>

    </div>
  </body>
</html>
