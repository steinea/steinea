<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eric Stein is a game developer, game studies researcher, tabletop game designer, and occasional poet, located in the Fraser Valley of British Columbia.">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <link rel="alternate" type="application/rss+xml" href="{{ site.baseurl }}/feed.xml" title="Eric Stein RSS">
  </head>

  <body>

    <div id="header">
      <h1 class="p-name">{{ page.title }}</h1>
      <h2>{% if page.subtitle %}{{ page.subtitle }}{% endif %}</h2>
      <h3>{% if page.author %}{{ page.author }}{% endif %}</h3>
    </div>

    <div id="content">
      <p>{{ content }}</p>
    </div>

    <br>

    <div id="footer">
      <footer id="footer"><a href="/license/">{% include footer.html %}</a></footer>
    </div>

  </body>
</html>
