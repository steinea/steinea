---
layout: default
---

<!-- Layout for posts in the changelog -->
<a class="u-url" href="{{ page.url }}"></a>

<p class="meta"><time class="dt-published" datetime="{{ page.date }}"><strong>{{ page.date | date: "%Y-%m-%d" }}</strong></time></p>

<article class="h-entry">
  <div class="e-content"><div class="post">
    {{ content }}
  </div></div>
</article>

<br>

<h4>Previous Update <span style="float:right;">Next Update</span></h4>

<div class="postNavigation">
	{% if page.next_in_category != nil %}
		<a href="{{page.next_in_category.url}}" class="next-link">&laquo; {{page.next_in_category.title}}</a>
	{% endif %}

	{% if page.previous_in_category != nil %}
		<span style="float: right;"><a href="{{page.previous_in_category.url}}" class="previous-link"> {{page.previous_in_category.title}} &raquo;</a></span>
	{% endif %}
</div>

<br>
