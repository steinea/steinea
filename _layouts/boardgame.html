---
layout: default
---

<!-- Layout for posts in the Board Games collection -->

{% if page.subcategory contains "wishlist" %}
  <p class="meta"><em>{{ page.price }}</em></p>

{% else %}
  <p class="meta"><strong>{{ page.releaseDate | date: "%Y" }}</strong></p>

{% endif %}

<a class="u-url" href="{{ page.url }}"></a>

<br>

<article class="h-entry">
  <div class="e-content"><div class="post">
    {{ content }}
  </div></div>
</article>
