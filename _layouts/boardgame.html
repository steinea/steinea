---
layout: default
---

<!-- Layout for posts in the Board Games collection -->

<h2><a href="{{ page.link }}" target="_blank" rel="noopener noreferrer">{{ page.publisher }}</a></h2>

<a class="u-url" href="{{ page.url }}"></a>

<p class="meta"><strong>{{ page.releaseDate }}</strong></p>

<article class="h-entry">
  <div class="e-content"><div class="post">
    {{ content }}
  </div></div>
</article>
